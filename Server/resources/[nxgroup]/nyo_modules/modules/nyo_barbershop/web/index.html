<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../modules/nyo_barbershop/web/style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="https://fonticons-free-fonticons.netdna-ssl.com/kits/1ce05b4b/publications/119905/woff2.css" media="all">
    <title>SkinShop </title>
</head>

<body>
    <main id="actionmenuBarberShop">
        <div class="container">
            <div class="select">
                <div class="menu-container active" id="M12" onclick="selectBarberPart(this)" data-idpart="12" data-idmenu ="E" data-titulo="Cabelo">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997336718598475808/HAIR.png');"></div>
                    <h1>CABELOS</h1>
                </div>
                <div class="menu-container" id="M1" onclick="selectBarberPart(this)" data-idpart="1" data-idmenu ="E" data-titulo="Barba">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997336718380380160/BARBA.png');"></div>
                    <h1>BARBA</h1>
                </div>
                <div class="menu-container" id="M2" onclick="selectBarberPart(this)" data-idpart="2" data-idmenu ="E" data-titulo="Sombrancelha">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997338414028443738/SOMBRANCELHA.png');"></div>
                    <h1>SOMBRANCELHAS</h1>
                </div>
                <div class="menu-container" id="M9" onclick="selectBarberPart(this)" data-idpart="9" data-idmenu ="E" data-titulo="Sardas">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997348513128140871/SARDAS.png');"></div>
                    <h1>SARDAS</h1>
                </div>
                <div class="menu-container" id="M10" onclick="selectBarberPart(this)" data-idpart="10" data-idmenu ="E" data-titulo="Pelos do Peito">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/904876261661351977/993760256402399332/MAO.png');"></div>
                    <h1>PELOS DO PEITO</h1>
                </div>
                <div class="menu-container" id="M4" onclick="selectBarberPart(this)" data-idpart="4" data-idmenu ="E" data-titulo="Maquiagem">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997340226735308810/MAKE.png');"></div>
                    <h1>MAQUIAGEM</h1>
                </div>
                <div class="menu-container" id="M8" onclick="selectBarberPart(this)" data-idpart="8" data-idmenu ="E" data-titulo="Batom">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997340973266911282/BATOM.png');"></div>
                    <h1>BATOM</h1>
                </div>
                <div class="menu-container" id="M3" onclick="selectBarberPart(this)" data-idpart="3" data-idmenu ="E" data-titulo="Envelhecimento">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997347763467599902/ENVELHECER.png');"></div>
                    <h1>ENVELHECIMENTO</h1>
                </div>
                <div class="menu-container" id="M5" onclick="selectBarberPart(this)" data-idpart="5" data-idmenu ="E" data-titulo="Blush">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997339347479183493/BLUSH.png');"></div>
                    <h1>BLUSH</h1>
                </div>
                <div class="menu-container" id="M6" onclick="selectBarberPart(this)"  data-idpart="6" data-idmenu ="E" data-titulo="Rugas">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997347972046147604/RUGAS.png');"></div>
                    <h1>RUGAS</h1>
                </div>
            </div>
            <div class="container-select-right">
                <div class="input-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="number" class="search-input" placeholder="PESQUISAR" id="searchBarberShop" onkeyup="searchBarberShop()">
                </div>

                <div class="select-itens-barber">
                    <div class="clothing-unit ">
                        <p class="clothing-index">01</p>
                        <div class="clothing-image" style="background-image: url(&quot;url://&quot;);"></div>
                    </div>
                    <div class="clothing-unit ">
                        <p class="clothing-index">02</p>
                        <div class="clothing-image" style="background-image: url(&quot;url://&quot;);"></div>
                    </div>
                    <div class="clothing-unit selected-clothing">
                        <p class="clothing-index">03</p>
                        <div class="clothing-image" style="background-image: url(&quot;url://&quot;);"></div>
                    </div>
                    <div class="clothing-unit ">
                        <p class="clothing-index">04</p>
                        <div class="clothing-image" style="background-image: url(&quot;url://&quot;);"></div>
                    </div>
                    <div class="clothing-unit ">
                        <p class="clothing-index">05</p>
                        <div class="clothing-image" style="background-image: url(&quot;url://&quot;);"></div>
                    </div>
                    <div class="clothing-unit ">
                        <p class="clothing-index">06</p>
                        <div class="clothing-image" style="background-image: url(&quot;url://&quot;);"></div>
                    </div>
                    <div class="clothing-unit ">
                        <p class="clothing-index">07</p>
                        <div class="clothing-image" style="background-image: url(&quot;url://&quot;);"></div>
                    </div>
                </div>
                <div class="buttonsContainer">
                    <div class="option-buttons-container">
                        <div class="button colors red-bttn">CORES</div>
                        <div class="button finalizar">FINALIZAR COMPRAR</div>
                        <div class="button cameras">CÂMERAS</div>
                    </div>
                    <div id="corBarberShop" >
                        
                    </div>
                    <div class="cameras-container" >
                        <div class="cameras-buttons-container">
                            <div class="camera-button all" onClick="barbershopChangeCam('all')" style="background-image: url('https://cdn.discordapp.com/attachments/904876261661351977/992951317481922630/body.png');"></div>
                            <div class="camera-button head" onClick="barbershopChangeCam('head')" style="background-image: url('https://cdn.discordapp.com/attachments/904876261661351977/992951352986714193/head.png');"></div>
                            <div class="camera-button torso" onClick="barbershopChangeCam('torso')"style="background-image: url('https://cdn.discordapp.com/attachments/904876261661351977/992951326755528804/chest.png');"></div>
                            <div class="camera-button shoes" onClick="barbershopChangeCam('shoes')" style="background-image: url('https://cdn.discordapp.com/attachments/904876261661351977/992951361719246858/legs.png');"></div>
                            <div class="camera-button foot" onClick="barbershopChangeCam('foot')" style="background-image: url('https://cdn.discordapp.com/attachments/904876261661351977/992951342932959383/feet.png');"></div>
                        </div>
                        <div class="rotate-container"><input type="range" step="1" oninput="barberRotate(this.value)" value="0" min="0" max="360">
                            <p>ARRASTE PARA ROTACIONAR</p>
                        </div>
                    </div>
                    <div class="finalizar-container" style="display: none">
                        <span>VALOR TOTAL DA COMPRA É</span>
                        <h2 class="precoTotalBarber"><span>$</span>530</h2>
                        <div class="buttons">
                            <a class="buy-btn" onclick="paymentBarberShop()">COMPRAR</a>
                            <a class="voltar-btn">VOLTAR</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <script src="../modules/nyo_barbershop/web/script.js"></script>
</body>

</html>
