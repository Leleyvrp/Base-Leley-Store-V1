<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../modules/nyo_tattooshop/web/style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="https://fonticons-free-fonticons.netdna-ssl.com/kits/1ce05b4b/publications/119905/woff2.css" media="all">
    <title>SkinShop </title>
</head>

<body>
    <main id="actionmenuTattooShop">
        <div class="container">
            <div class="select">
                <div class="menu-container active" onclick="selectTattooPart(this)" data-idpart="head" data-idmenu ="E">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997342323501441084/CABECA.png');"></div>
                    <h1>CABEÇA</h1>
                </div>
                <div class="menu-container " onclick="selectTattooPart(this)" data-idpart="torso" data-idmenu ="E">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997345852282646589/PEITO.png');"></div>
                    <h1>TORSO</h1>
                </div>
                <div class="menu-container" onclick="selectTattooPart(this)" data-idpart="leftarm" data-idmenu ="E">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997342323274952714/BRACO-ESQUERDO.png');"></div>
                    <h1>BRAÇO ESQUERDO</h1>
                </div>
                <div class="menu-container" onclick="selectTattooPart(this)" data-idpart="rightarm" data-idmenu ="E">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997342322968760370/BRACO-DIREITO.png');"></div>
                    <h1>BRAÇO DIREITO</h1>
                </div>
                <div class="menu-container" onclick="selectTattooPart(this)" data-idpart="leftleg" data-idmenu ="E">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997342324143169577/PERNA-ESQUERDA.png');"></div>
                    <h1>PERNA ESQUERD</h1>
                </div>
                <div class="menu-container" onclick="selectTattooPart(this)" data-idpart="rightleg" data-idmenu ="E">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997342323765690398/PERNA-DIREITA.png');"></div>
                    <h1>PERNA DIREITO</h1>
                </div>
                <div class="menu-container" onclick="selectTattooPart(this)" data-idpart="overlay" data-idmenu ="E">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997342798296649748/OVERLAY.png');"></div>
                    <h1>OVERLAY</h1>
                </div>
                <div class="menu-container" onclick="selectTattooPart(this)" data-idpart="reset" data-idmenu ="E">
                    <div class="menu-icon" style="background-image: url('https://cdn.discordapp.com/attachments/991190076212133888/997343373943918652/RESET.png');"></div>
                    <h1>RESET</h1>
                </div>
            </div>
            <div class="container-select-right">
                <div class="input-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="number" class="search-input" placeholder="PESQUISAR" id="searchTattooShop" onkeyup="searchTattooShop()">
                </div>

                <div class="select-itens-tatto">
                    <div class="clothing-unit ">
                        <p class="clothing-index">01</p>
                        <div class="clothing-image" style="background-image: url(&quot;url://&quot;);"></div>
                    </div>
                    <div class="clothing-unit ">
                        <p class="clothing-index">02</p>
                        <div class="clothing-image" style="background-image: url(&quot;url://&quot;);"></div>
                    </div>
                    <div class="clothing-unit selected-clothing">
                        <p class="clothing-index">03</p>
                        <div class="clothing-image" style="background-image: url(&quot;url://&quot;);"></div>
                    </div>
                    <div class="clothing-unit ">
                        <p class="clothing-index">04</p>
                        <div class="clothing-image" style="background-image: url(&quot;url://&quot;);"></div>
                    </div>
                    <div class="clothing-unit ">
                        <p class="clothing-index">05</p>
                        <div class="clothing-image" style="background-image: url(&quot;url://&quot;);"></div>
                    </div>
                    <div class="clothing-unit ">
                        <p class="clothing-index">06</p>
                        <div class="clothing-image" style="background-image: url(&quot;url://&quot;);"></div>
                    </div>
                    <div class="clothing-unit ">
                        <p class="clothing-index">07</p>
                        <div class="clothing-image" style="background-image: url(&quot;url://&quot;);"></div>
                    </div>
                </div>
                <div class="buttonsContainer">
                    <div class="option-buttons-container">
                        <div class="button cameras red-bttn">CÂMERAS</div>
                        <div class="button finalizar">FINALIZAR COMPRAR</div>
                        <div class="button">REDEFINIR AÇÕES</div>
                    </div>
                    <div class="cameras-container" >
                        <div class="cameras-buttons-container">
                            <div class="camera-button all" onClick="shopChangeCam('all')" style="background-image: url('https://cdn.discordapp.com/attachments/904876261661351977/992951317481922630/body.png');"></div>
                            <div class="camera-button head" onClick="shopChangeCam('head')" style="background-image: url('https://cdn.discordapp.com/attachments/904876261661351977/992951352986714193/head.png');"></div>
                            <div class="camera-button torso" onClick="shopChangeCam('torso')"style="background-image: url('https://cdn.discordapp.com/attachments/904876261661351977/992951326755528804/chest.png');"></div>
                            <div class="camera-button shoes" onClick="shopChangeCam('shoes')" style="background-image: url('https://cdn.discordapp.com/attachments/904876261661351977/992951361719246858/legs.png');"></div>
                            <div class="camera-button foot" onClick="shopChangeCam('foot')" style="background-image: url('https://cdn.discordapp.com/attachments/904876261661351977/992951342932959383/feet.png');"></div>
                        </div>
                        <div class="rotate-container"><input type="range" step="1" oninput="onRangeChange('shopRotacionar',this.value)" value="0" min="0" max="360">
                            <p>ARRASTE PARA ROTACIONAR</p>
                        </div>
                    </div>
                    <div class="finalizar-container" style="display: none">
                        <span>VALOR TOTAL DA COMPRA É</span>
                        <h2 class="precoTotalTatto"><span>$</span>530</h2>
                        <div class="buttons">
                            <a class="buy-btn" onclick="paymentTattooShop()">COMPRAR</a>
                            <a class="voltar-btn">VOLTAR</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <script src="../modules/nyo_tattooshop/web/script.js"></script>
</body>

</html>
